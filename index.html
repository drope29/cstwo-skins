<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Case Opener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button id="login-btn">Login</button>
    </div>

    <div id="main-container" style="display: none;">
        <header>
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="User Avatar" id="user-avatar">
                <span id="user-balance">R$ 1.000,00</span>
            </div>
        </header>
        <main>
            <div id="cases-container">
                <div class="case" id="case1" data-case="case1">
                    <img src="assets/images/case1.png" alt="Caixa Espectral 2">
                    <h3>Caixa Espectral</h3>
                    <p>R$ 15,00</p>
                </div>
                <div class="case" id="case2" data-case="case2">
                    <img src="assets/images/case2.png" alt="Caixa das Sombras">
                    <h3>Caixa das Sombras</h3>
                    <p>R$ 25,00</p>
                </div>
            </div>
        </main>
    </div>

    <div id="case-screen" style="display: none;">
        <button id="close-case-btn">&times; Voltar</button>
        <div id="case-content">
            <div id="case-preview">
                <h2 id="case-preview-name"></h2>
                <div id="case-skins-display"></div>
                <button id="start-roulette-btn">Abrir Caixa</button>
            </div>
            <div id="roulette-section" style="display: none;">
                <div id="roulette-container">
                    <div id="roulette-pin"></div>
                    <div id="roulette"></div>
                </div>
                <div id="winning-skin-info" style="display: none;">
                    <h2 id="winning-skin-name"></h2>
                    <p id="winning-skin-rarity"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
