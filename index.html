<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Case Opener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-modal-backdrop" style="display: none;">
        <div id="login-modal">
            <div class="login-modal-content">
                <h2>Login</h2>
                <input class="login-input" placeholder="Email" type="email" name="email" id="email-input">
                <input class="login-input" placeholder="Password" type="password" name="password" id="password-input">
                <button class="login-button" type="submit" id="login-btn">Entrar</button>
            </div>
        </div>
    </div>

    <div id="main-container">
        <header>
            <div class="user-info" style="display: none;">
                <img src="https://via.placeholder.com/50" alt="User Avatar" id="user-avatar">
                <span id="user-balance">R$ 1.000,00</span>
            </div>
            <button id="header-login-btn" class="header-button">Login</button>
            <button id="inventory-btn" style="display: none;">Inventário</button>
        </header>
        <main>
            <div id="cases-container">
                <div class="case" id="case1" data-case="case1">
                    <img src="images/caixa1.png" alt="Caixa Espectral">
                    <h3>Caixa Espectral</h3>
                    <p>R$ 15,00</p>
                </div>
                <div class="case" id="case2" data-case="case2">
                    <img src="images/caixa2.png" alt="Caixa das Sombras">
                    <h3>Caixa das Sombras</h3>
                    <p>R$ 25,00</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Unified Case Opening Screen -->
    <div id="case-opening-screen" style="display: none;">
        <button id="back-to-main-btn">&times; Voltar</button>
        <h2 id="case-name-title"></h2>

        <!-- 1. Roulette -->
        <div id="roulette-container">
            <div id="roulette-pin"></div>
            <div id="roulette"></div>
        </div>

        <!-- Winning Skin Modal -->
        <div id="winning-skin-modal">
            <div id="winning-skin-info">
                <div class="winning-skin-image-container">
                    <div class="smoke-effect">
                        <div class="smoke-particle"></div>
                        <div class="smoke-particle"></div>
                        <div class="smoke-particle"></div>
                    </div>
                    <img id="winning-skin-image" src="" alt="Winning Skin">
                </div>
                <h2 id="winning-skin-name"></h2>
                <p id="winning-skin-rarity"></p>
                <div class="modal-buttons">
                    <button id="sell-skin-btn">Vender</button>
                    <button id="keep-skin-btn">Guardar</button>
                </div>
            </div>
        </div>

        <!-- 2. Open Button -->
        <button id="open-case-button"><span>Abrir Caixa</span></button>

        <!-- 3. Skins Grid Title -->
        <h3 id="case-contents-title">Você pode ganhar</h3>

        <!-- 4. Skins Grid -->
        <div id="case-items-grid">
            <!-- JavaScript will populate this grid -->
        </div>
    </div>

    <!-- Inventory Modal -->
    <div id="inventory-modal" style="display: none;">
        <div id="inventory-content">
            <h2>Inventário</h2>
            <div id="inventory-grid"></div>
            <button id="close-inventory-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
