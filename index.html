<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Case Opener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-modal-backdrop">
        <div id="login-modal">
            <div class="login-modal-content">
                <svg class="twitter-icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
                </svg>
                <p>CSTwo</p>
                <input class="login-input" placeholder="Email" type="email" name="email" id="">
                <input class="login-input" placeholder="Password" type="password" name="password" id="">
                <button class="login-button" type="submit" id="login-btn">Entrar</button>
                <p>Não tem conta? <a class="signup-link" href="">Cadastrar-se</a></p>
            </div>
        </div>
    </div>

    <div id="main-container">
        <header>
            <div class="user-info">
                <img src="https://via.placeholder.com/50" alt="User Avatar" id="user-avatar">
                <span id="user-balance">R$ 1.000,00</span>
            </div>
            <button id="inventory-btn">Inventário</button>
        </header>
        <main>
            <div id="cases-container">
                <div class="case" id="case1" data-case="case1">
                    <img src="images/caixa1.png" alt="Caixa Espectral">
                    <h3>Caixa Espectral</h3>
                    <p>R$ 15,00</p>
                </div>
                <div class="case" id="case2" data-case="case2">
                    <img src="images/caixa2.png" alt="Caixa das Sombras">
                    <h3>Caixa das Sombras</h3>
                    <p>R$ 25,00</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Unified Case Opening Screen -->
    <div id="case-opening-screen" style="display: none;">
        <button id="back-to-main-btn">&times; Voltar</button>
        <h2 id="case-name-title"></h2>

        <!-- 1. Roulette -->
        <div id="roulette-container">
            <div id="roulette-pin"></div>
            <div id="roulette"></div>
        </div>

        <!-- Winning Skin Modal -->
        <div id="winning-skin-modal">
            <div id="winning-skin-info">
                <div class="winning-skin-image-container">
                    <div class="smoke-effect">
                        <div class="smoke-particle"></div>
                        <div class="smoke-particle"></div>
                        <div class="smoke-particle"></div>
                    </div>
                    <img id="winning-skin-image" src="" alt="Winning Skin">
                </div>
                <h2 id="winning-skin-name"></h2>
                <p id="winning-skin-rarity"></p>
                <div class="modal-buttons">
                    <button id="sell-skin-btn">Vender</button>
                    <button id="keep-skin-btn">Guardar</button>
                </div>
            </div>
        </div>

        <!-- 2. Open Button -->
        <button id="open-case-button"><span>Abrir Caixa</span></button>

        <!-- 3. Skins Grid Title -->
        <h3 id="case-contents-title">Você pode ganhar</h3>

        <!-- 4. Skins Grid -->
        <div id="case-items-grid">
            <!-- JavaScript will populate this grid -->
        </div>
    </div>

    <!-- Inventory Modal -->
    <div id="inventory-modal" style="display: none;">
        <div id="inventory-content">
            <h2>Inventário</h2>
            <div id="inventory-grid"></div>
            <button id="close-inventory-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
