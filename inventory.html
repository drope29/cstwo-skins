<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Case Opener - Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&family=Poppins:wght@400;600;700&family=Science+Gothic:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left"></div>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/logo.png" alt="CSTWO Logo" id="navbar-logo">
            </a>
        </div>
        <div class="header-right">
            <div class="user-info" style="display: none;">
                <img src="https://via.placeholder.com/50" alt="User Avatar" id="user-avatar">
                <span id="user-balance">R$ 0,00</span>
            </div>
        </div>
    </header>
    <main>
        <div id="inventory-container">
            <button id="inventory-back-btn" onclick="window.location.href='index.html'"><span>&times;</span> Voltar</button>
            <div class="inventory-header">
                <div class="inventory-title">
                    <h2>Meu Invent√°rio</h2>
                    <span id="inventory-count">0 items</span>
                </div>
                <div class="inventory-stats">
                    <div class="stat-box">
                        <span class="stat-label">Valor Total</span>
                        <span id="inventory-total-value">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <div id="inventory-grid-container">
                <div id="inventory-grid-page">
                    <!-- JavaScript will populate this grid -->
                </div>
            </div>
        </div>
    </main>

    <script src="inventory.js"></script>
</body>
</html>
